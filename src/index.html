<!DOCTYPE html>
 
<head>
 
    <title>{app}</title>
 
    <!-- Javascript -->
    <script src="main.js"></script>
 
    <!-- Internal CSS -->
    <style>
        * { box-sizing: border-box; }
        body { background-color: white; margin: 0; padding: 0; font-family: sans-serif; font-size: 16px; line-height: 1.5em; }
        h1 { padding-bottom: 0.75em; border-bottom: 1px solid #eee; }
        h2 { padding-bottom: 0.75em; border-bottom: 1px solid #eee; }
        p { margin-bottom: 10px; }
        pre { margin: 25px 0 25px 0; }
        pre code { padding: 10px; }
        code { background-color: #f7f7f7; }
        img { width: 100%; }

        .menu { background-color: #E5E7E9; height: 48px; line-height: 48px; padding: 0 4px 0 4px; }
        .menu img { width: 40px; height: 40px; margin: 4px 4px 4px 4px; float: left;}
        .appname { margin-left: 8px; font-weight: bold; font-size: 18px; }
        .readme { margin: 20px; max-width: 800px; }
        .created { font-size: 12px; text-align: center; color: #E5E7E9; margin-top: 20px; }
        .created a { color: #E5E7E9; }

        @media (min-width: 839px) {
            .readme { margin: 20px auto 20px auto; }
        }
    </style>
 
</head>
 
<body>

</body>
 
</html>
